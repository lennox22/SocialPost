<h1>My Thoughts</h1>

<ng-container *ngIf="hideSubmit==true">

  <button (click)="toggleSubmit()">New Thought?</button>
</ng-container>
<ng-container *ngIf="hideSubmit==false">
  <app-show-newpost (newPost)="addAnotherPost($event)"></app-show-newpost>
</ng-container>

<br /><br />

<div *ngFor="let post of theMind">
<app-show-posts [onePost]="post" (deletePost)="onDelete($event)" (addVote)="addUpVote($event)"></app-show-posts>
</div><br />
